<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Header : What JavaScript can do ?</h2>

<!-- Change content -->
<p id="demo">Javascipt can change HTML content.</p>

<button type="button" onclick="document.getElementById('demo').innerHTML = 'Ta daa!! Content is change'">Click me</button>
<br>
<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>
<br>


<!-- Change image or attribute in content -->

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id='myImage' src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>
<br>

<!-- Change CSS or style -->

<p id="demo1">JavaScript can change the style of an HTML element.</p>
<button type="button" onclick="document.getElementById('demo1').style.fontSize='35px'">Click me to Bigger</button>
<br>
<button type="button" onclick="document.getElementById('demo1').style.fontSize='15px'">Click me to small</button>
<br>


<!-- Hide or Display element -->
<h3>JavaScript can show hiding element from style='display:none'</h3>
<p id="demo2" style="display:none">JavaScript can show hiding element from style='display:none'</p>
<button type="button" onclick="document.getElementById('demo2').style.display='block'">Click me to Hide</button>
<br>


</body>
</html>
