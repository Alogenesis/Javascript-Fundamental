<body>
    <h1>โปรแกรมตรวจสอบสลากกินแบ่งเลขท้าย 2 ตัว</h1>
    <br>
    
    <h4 id = 'txt_win'></h4>
    <h4 id = 'txt_lose'></h4>
    <h2 id = 'result'></h2>
    <h4 id = txt_buy ></h4>
    <h2 id ='buy'></h2>
    <script>
        let lotto_number = prompt('กรุณากรอกเลข 2 ตัว ที่ต้องการซื้อ')
        console.log(lotto_number)
        let ran_number = Math.floor(Math.random() * 100); // แรนดอม 0-99 มา *100 หมายถึง เอา 0 - 100 ไม่เอา 100
        console.log(ran_number)
        // Condition Win
        if (ran_number == lotto_number){
            document.getElementById('txt_win').innerHTML = 'ท่านถูกรางวัล!! เลขที่ออก คือ'
            document.getElementById('result').innerHTML = ran_number
            document.getElementById('txt_buy').innerHTML = 'เลขที่ท่านซื้อ คือ'
            document.getElementById('buy').innerHTML = lotto_number

        }
        else {
            document.getElementById('txt_lose').innerHTML = 'ท่านไม่ถูกรางวัล xx เลขที่ออก คือ'
            document.getElementById('result').innerHTML = ran_number
            document.getElementById('txt_buy').innerHTML = 'เลขที่ท่านซื้อ คือ'
            document.getElementById('buy').innerHTML = lotto_number
        }
    </script>
    
    
</body>
