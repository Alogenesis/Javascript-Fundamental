<body>
<script>
    console.log( 1 == 1 )
    console.log( 2 == 2 )
    console.log( 3 == 3 )
    console.log( 4 == '4' ) // true
    console.log( 5 == 6 )
    
    // check same type too ===
    console.log('6' === "6")  // t
    console.log( 4 === "4")   // f
    console.log( 'Hello' === "Hello")  // t

    // unequal !=
    console.log( '4' != '4') //f มันเท่ากัน
    console.log('hello' != 'Hello') //t จริงเพราะ h != H
    console.log( 4 != '4') //f เท่ากัน ไม่เช็ค type
    // check type ด้วย !==
    console.log( 4 !== '4') //t เท่ากัน ไม่เช็ค type

    // Operator
    console.log( 10 > 5)
    console.log( 5 < 10)
    console.log( 9 >= 10)
    console.log( 10 <= 10)


</script>
</body>
