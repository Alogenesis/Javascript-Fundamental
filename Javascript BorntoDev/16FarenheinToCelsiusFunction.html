<body>
    <h1>Fahrenheit to Celsius Converter</h1>
    <h3 id='answer_section'></h3>
    
<script>
    //create function
    function toCelsius(){
        let fahrenheit = prompt('Fahrenheit :')
        let value = (fahrenheit-32)*5 /9
        document.getElementById('answer_section').innerHTML += value.toFixed(2) + ' Celsius' + '<br>'
    }

    function toFahrenheit(){
        let celsius = prompt('celsius :')
        let value = (celsius*9/5) + 32
        document.getElementById('answer_section').innerHTML += value.toFixed(2) + ' Fahrenheit' + '<br>'
    }

    //call function
    toCelsius()

    toFahrenheit()


    



</script>
</body>
