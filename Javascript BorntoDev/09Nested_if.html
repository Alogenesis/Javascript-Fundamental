    <h1>ดู console เพื่อเช็ค if ซ้อน if</h1>
<script>
    let age = prompt('อายุของคุณ')
    if (age > 100){
        if (age > 120){
            console.log('เป็นอมตะหรอ')
        }
        console.log('อายุเกิน 100 ')
    }
    else if (age >= 80){
        console.log('แก่แล้วนะเรา')
    }
    else {
        console.log('น้อยกว่า 80')
    }
    



</script>
</body>
