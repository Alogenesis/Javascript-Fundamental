<body>
    <h3>โปรแกรมคำนวณค่าอาหาร</h3>
    <h1 id='result'></h1>
    <div id='price-list'></div>

<script>
    let qrt = prompt('จำนวนสินค้า')
    let sum = 0
    for(var i = 0; i < qrt; i++){
        console.log(i+1)
        let item_price = prompt('ราคาสินค้าชิ้นที่' + (i+1))
        document.getElementById('price-list').innerHTML += 'รายการสินค้าชิ้นที่' + (i+1) + ' : ' + item_price + 'บาท' + '<br>'
        sum = sum + parseInt(item_price)
    }
    document.getElementById('result').innerHTML = 'รวม = ' + sum + ' บาท'
    



</script>
</body>
